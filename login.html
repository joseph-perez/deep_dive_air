<!DOCTYPE html>
<html>
    <head>
        <title>Deep Dive Air | Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
        <link rel="stylesheet" href="css/simplegrid.css" type="text/css"/>
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
    </head>
    <body class="grid grid-pad">
        <header class="grid grid-pad">
            
            <div class="col-4-12">
                <a href="index.html"><img src="img/airplane_logo.jpg" alt="Deep Dive Air place holder logo" width="128" height="128"/></a>
            </div>
            
            <nav class="col-8-12">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="sign_up.html">Sign Up</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            
        </header>
        <div class="grid grid-pad">
            <form class="col-1-1" id="loginForm">
                <input class="loginInput" type="email" name="email" id="email" placeholder="Email"/><br/>
                <input class="loginInput" type="password" name="password" id="password" placeholder="Password"/><br/>
                <button type="submit" id="loginButton">Log In</button>
            </form>
        </div>
    </body>
</html>
